            animate__animated animate__bounceInDown animate__delay-4-5s
          "/>--></div><div id="popup"class="popup none animate__animated"><img src="./images/popup-gift-1.jpg"alt="gift"class="popup-gift"/></div></div><script>class UserInteraction{constructor($el){this.$el=$el}removeClassNames(...classNames){this.$el.classList.remove(...classNames)}addClassNames(...classNames){this.$el.classList.add(...classNames)}interact(...classNames){this.removeClassNames(...classNames);setTimeout(()=>{this.addClassNames(...classNames)},20)}}const $userInteractions=document.querySelectorAll('.userInteraction');for(let i=0;i<$userInteractions.length;i++){const userInteraction=new UserInteraction($userInteractions[i]);$userInteractions[i].addEventListener('click',function(evt){evt.stopPropagation();if(this.dataset.remove){userInteraction.removeClassNames(...this.dataset.remove.split(','))}userInteraction.interact(this.dataset.add)},false)}const $bgmAudio=document.getElementById('audio-bgm');const $giftAudio=document.getElementById('audio-gift');const $greetingsAudio=document.getElementById('audio-greetings');const $lamp1=document.getElementById('lamp-1');const $lamp2=document.getElementById('lamp-2');const $lamp3=document.getElementById('lamp-3');const $document=document.documentElement;const $flashes=document.querySelectorAll('.bg-flash');const $treeStar=document.getElementById('tree-star');const $treeGreetings=document.getElementById('tree-greetings');const $santa=document.getElementById('santa');const $gift1=document.getElementById('gift-1');const $gift2=document.getElementById('gift-2');const $popup=document.getElementById('popup');let firstClick=true;const popup={init($el){this.$el=$el;this.userInteraction=new UserInteraction($el)},show(){this.userInteraction.removeClassNames('none');this.userInteraction.addClassNames('animate__zoomInDown')},hide(){this.userInteraction.interact('animate__bounceOutUp')}};popup.init(document.getElementById('popup'));$popup.addEventListener('click',evt=>{evt.stopPropagation();popup.hide()},false);$treeGreetings.addEventListener('animationend',()=>{$treeGreetings.addEventListener('click',()=>{$greetingsAudio.play();$giftAudio.pause()},false)},{once:true});$gift2.addEventListener('animationend',()=>{const gift1UserInteraction=new UserInteraction($gift1);const gift2UserInteraction=new UserInteraction($gift2);$santa.addEventListener('click',evt=>{evt.stopPropagation();if(firstClick){firstClick=false;gift2UserInteraction.removeClassNames('animate__delay-4s');gift2UserInteraction.interact('animate__bounceOutUp');$gift2.addEventListener('animationend',()=>{popup.show()},{once:true})}else{gift1UserInteraction.removeClassNames('animate__delay-3-5s','animate__bounceInDown');gift1UserInteraction.interact('animate__shakeY');const event=new MouseEvent('click',{view:window,bubbles:true,cancelable:true});$lamp1.dispatchEvent(event);$lamp2.dispatchEvent(event);$lamp3.dispatchEvent(event);$treeStar.dispatchEvent(event);$treeGreetings.dispatchEvent(event);$giftAudio.play();$bgmAudio.pause();$greetingsAudio.pause()}},false)},{once:true});$document.addEventListener('click',()=>{$bgmAudio.play()},false);</script></body></html>
